name: "Reusable: Trivy Scan"

on:
  workflow_call:
    inputs:
      image_ref:
        required: true
        type: string
    
    secrets:
      GCP_CREDS:
        required: true
      PROJECT_ID:
        required: true
      GAR_REGION:
        required: true
      FE_GAR_IMAGE_NAME:
        required: true
      FE_GAR_REPO_NAME:
        required: true

jobs:
  trivy:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:

      - name: Print image ref for debug üêû
        run: echo "IMAGE_REF=${{ inputs.image_ref }}"

      # - name: Trivy scan
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     scan-type: image
      #     image-ref: ${{ secrets.GAR_REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.FE_GAR_REPO_NAME }}/${{ secrets.FE_GAR_IMAGE_NAME }}:${{ inputs.image_ref }}
      #     format: 'sarif'
      #     output: 'trivy-results.sarif'
      #     severity: 'HIGH,CRITICAL'
      #     exit-code: '1'
      #     ignore-unfixed: true

      - name: Set up Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin v0.57.0

      - name: Run Trivy Image Scan (Public Image)
        run: |
          IMAGE="${{ secrets.GAR_REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.FE_GAR_REPO_NAME }}/${{ secrets.FE_GAR_IMAGE_NAME }}:${{ inputs.image_ref }}"
          LOCAL_IMAGE="fe-app:${{ inputs.image_ref }}"
          trivy image --format sarif -o trivy-results.sarif "$LOCAL_IMAGE"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'